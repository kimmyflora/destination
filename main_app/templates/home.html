{% extends 'base.html' %}

{% block content %}
<style>
    /* Define the hover effect */
    .interactive-image:hover {
        transform: scale(1.1) rotate(10deg); 
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
</style>

<div style="text-align: center;">
    <h1>Home</h1>	
    <h4>Click on one of the links to get started!</h4>
    <!-- Add the interactive-image class to apply the hover effect -->
    <img class="interactive-image" src="https://s3.envato.com/files/281630682/world%20globe%20cartoon%20preview.jpg" alt="" width="50%">
    <hr>
    <br>
</div>
{% endblock content %}
